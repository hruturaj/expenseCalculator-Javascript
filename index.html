<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense calculator - Javascript</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-image: url('https://images.unsplash.com/photo-1502920514313-52581002a659?ixlib=rb-1.2.1&auto=format&fit=crop&w=1450&q=60');">
    <div class="budget-container">
        <div class="app-title">Expense calculator - Javascript</div>
        <div class="budget-header">
            <div class="balance">
                <div class="title">
                    Balance
                </div>
                <div class="value">
                    <small>Rs</small> 0
                </div>
            </div>

            <div class="account">
                <div class="income">
                    <div class="title">
                        Income
                    </div>
                    <div class="income-total">
                        <small>Rs</small> 0
                    </div>
                </div>
                <div class="chart"></div>
                <div class="outcome">
                    <div class="title">
                        Outcome
                    </div>
                    <div class="outcome-total">
                        <small>RS</small> 0
                    </div>
                </div>
            </div>
        </div>

        <div class="budget-dashboard">
            <div class="dash-title">Dashboard</div>
            <div class="toggle">
                <div class="tab1">Expenses</div>
                <div class="tab2">Income</div>
                <div class="tab3 active">All</div>
            </div>
            <div class="hide" id="income">
                <ul class="list">
                    <li id="0" class="income">
                        <div class="entry">Salary: 8000 Rs</div>
                        <div id="edit"></div>
                        <div id="delete"></div>
                    </li>
                </ul>
                <div class="input">
                    <input type="text" name="title" id="income-title-input" placeholder="Title">
                    <input type="number" name="amount" id="income-amount-input" placeholder="0 RS">
                    <i class="fa fa-plus add-income"></i>
                </div>
            </div>

            <div class="hide" id="expense">
                <ul class="list">
                    <li id="0" class="expense">
                        <div class="entry">Salary: 8000 Rs</div>
                        <div id="edit"></div>
                        <div id="delete"></div>
                    </li>
                </ul>
                <div class="input">
                    <input type="text" name="title" id="expense-title-input" placeholder="Title">
                    <input type="number" name="amount" id="expense-amount-input" placeholder="0 RS">
                    <i class="fa fa-plus add-expense"></i>
                </div>
            </div>
            <div id="all">
                <ul class="list"></ul>
            </div>

        </div>
    </div>

    <script src="chart.js"></script>
    <script src="app.js"></script>
</body>

</html>
